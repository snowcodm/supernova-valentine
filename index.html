<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #2c003e, #6a0dad);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card, .final {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      z-index: 2;
      position: relative;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: #bb86fc;
      color: #2c003e;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e0c3ff;
    }

    /* ðŸ’œ Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- ðŸŽµ Background music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_5d2f6bb0fa.mp3" type="audio/mpeg">
  </audio>

  <!-- CONTENT WRAPPER -->
  <div id="content" class="card">
    <h1>Hey BabyðŸ’œ</h1>
    <p>
      From every game weâ€™ve played with me carrying your yansh, to every moment weâ€™ve shared,

    </p>

    <button onclick="yesClicked()">Yes, always ðŸ’œ</button>
  </div>

  <script>
    function yesClicked() {
      // Replace only content, keep audio alive
      document.getElementById("content").outerHTML = `
        <div class="final">
          <h1>LEVEL: US ðŸŒŒ</h1>
          <p>Same team. Same energy. Alwayssss.</p>
          <p>Every game, every laugh, you make my world better & brighter.</p>

          <p>Forever your player twoðŸŒŒ</p>

      `;

      playMusic();
      startHearts();
    }

    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.volume = 0;
      music.play();

      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 0.6) {
          vol += 0.02;
          music.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 200);
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’œ";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        heart.style.fontSize = (14 + Math.random() * 20) + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 8000);
      }, 300);
    }
  </script>
