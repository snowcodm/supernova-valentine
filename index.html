<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My SuperNova ðŸ’œ</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #2c003e, #6a0dad);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      z-index: 2;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: #bb86fc;
      color: #2c003e;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e0c3ff;
    }

    /* ðŸ’œ Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      color: rgba(255, 182, 255, 0.85);
      animation: floatUp 6s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- ðŸŽµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_5d2f6bb0fa.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hey Beautiful SN ðŸ’œ</h1>
    <p>
      From every level weâ€™ve played to every moment weâ€™ve shared,
      you remain my SuperNova.
    </p>
    <p>Will you be my Valentine?</p>
    <button onclick="yesClicked()">Yes, always ðŸ’œ</button>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          text-align:center;
          color:white;
          z-index:2;
          position:relative;
          padding:40px;
        ">
          <h1>LEVEL: US ðŸŒŒ</h1>
          <p>Same team. Same energy. Always.</p>
          <p>Happy Valentineâ€™s Day in advance, my SuperrrNovaaaa ðŸ’œ</p>
        </div>
      `;

      playMusic();
      startHearts();
    }

    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.volume = 0;
      music.play();

      let volume = 0;
      const fade = setInterval(() => {
        if (volume < 0.6) {
          volume += 0.02;
          music.volume = volume;
        } else {
          clearInterval(fade);
        }
      }, 200);
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’œ";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        heart.style.fontSize = 14 + Math.random() * 18 + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }, 300);
    }
  </script>

</body>
</html>
